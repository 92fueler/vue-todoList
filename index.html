<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>Todo List</title>
</head>

<body>
  <section id="todoapp">
    <!-- input section -->
    <header class="header">
      <h1>My Todo List</h1>
      <input type="text" v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off"
        placeholder="stay hungry, stay foolish" class="new-todo" />
    </header>
    <!-- list section -->
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item, index) in list">
          <div class="view">
            <span class="index">{{ index + 1 }}.</span>
            <label>{{ item }}</label>
            <button class="destroy" @click="remove(index)"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- summary  -->
    <footer class="footer" v-show="list.length!=0">
      <span class="todo-count" v-if="list.length!=0"><strong>{{ list.length }}</strong> items left
      </span>
      <button class="clear-completed" v-show="list.length!=0" @click="clear">
        clear
      </button>
    </footer>
  </section>
  <!-- footer section -->
  <footer class="info">
    <p>
      <a href="https://github.com/92fueler">You know where to find me</a>
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#todoapp",
      data: {
        list: ["study Vue.js", "Learn how to use React", "workout"],
        inputValue: "",
      },
      methods: {
        add: function () {
          this.list.push(this.inputValue);
          this.inputValue = "";
        },
        remove: function (index) {
          console.log('Index ' + index + ' has been removed');
          this.list.splice(index, 1);
        },
        clear: function () {
          this.list = [];
        },
      },
    });
  </script>
</body>

</html>
